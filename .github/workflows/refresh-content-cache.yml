name: ğŸš€ Refresh Content Cache
on:
  push:
    branches:
      - main
      - dev

jobs:
  refresh:
    name: ğŸš€ Refresh Content Cache
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸš€ Refresh Content
        run: node ./other/refresh-content-cache.js
        env:
          REFRESH_CACHE_SECRET: ${{ secrets.CACHE_CONTENT_SECRET }}
